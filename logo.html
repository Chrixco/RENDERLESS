<!DOCTYPE html>
<html>
<head>
	<title>Your Website Title Here</title>
	<style>
	    img {
            display: block;
            margin: 0 auto;
            max-width: 30%;
            height: auto;
            padding-top: 20%;
            animation-name: breathe;
            animation-duration: 2.6s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            opacity: 1;
            filter: url(#liquify);
	    }
	    
        img:hover {
            transform: scale(1.1) rotate(10deg);
            opacity: 0.5;
            color: blue;
          }

	    @keyframes breathe {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
	    }
	    
	    @media screen and (max-width: 768px) {
	        img {
	            max-width: 50%;
	        }
	    }
	    
	    @media screen and (max-width: 480px) {
	        img {
	            max-width: 60%;
	        }
	    }
	</style>
</head>
<body>
	<a href="index.html"><img id="logo" src="img\Artboard 1.png"></a>

	<script>
		var logo = document.getElementById("logo");
		var filter = document.querySelector("#liquify feTurbulence");
		var scale = 50;

		function handleMouseMove(event) {
			var mouseX = event.clientX;
			var mouseY = event.clientY;
			var logoRect = logo.getBoundingClientRect();
			var logoX = logoRect.left;
			var logoY = logoRect.top;
			var logoWidth = logoRect.width;
			var logoHeight = logoRect.height;

			if (mouseX >= logoX && mouseX <= logoX + logoWidth &&
				mouseY >= logoY && mouseY <= logoY + logoHeight) {

				var baseFrequency = (mouseX - logoX) / logoWidth;
				filter.setAttribute("baseFrequency", baseFrequency + " " + baseFrequency);
			} else {
				filter.setAttribute("baseFrequency", "0 0");
			}
		}
        
		logo.addEventListener("mousemove", handleMouseMove);
	</script>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0">
	  <defs>
	    <filter id="liquify">
            <feTurbulence id="liquifyNoise" type="turbulence" baseFrequency="0 0" numOctaves="3" result="liquifyMap" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="liquifyMap" scale="${scale}" />
          </filter>
          
        
	  </defs>
	</svg>
</body>
</html>
