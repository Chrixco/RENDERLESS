<!DOCTYPE html>
<html>
<head>
	<title>Your Website Title Here</title>
	<style>
	    img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            height: auto;
            padding-top: 10%;
            animation-name: breathe;
            animation-duration: 2.6s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            opacity: 1;
            filter: url(#liquify);
	    }
	    
        img:hover {
            transform: scale(1.1) rotate(10deg);
            opacity: 0.5;
            color: blue;
          }

	    @keyframes breathe {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
	    }
	    
	    @media screen and (max-width: 768px) {
	        img {
	            max-width: 80%;
	        }
	    }
	    
	    @media screen and (max-width: 480px) {
	        img {
	            max-width: 80%;
	        }
	    }

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		  }
		  
		  #logo {
			position: relative;
			z-index: 1;
		}
		
		  
		  video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -99;
		  }
	</style>
</head>
<body>
	<a href="index.html"><img id="logo" src="img\Artboard_whiterosa.png"></a>

	<video autoplay loop muted>
        <source src="img\AdobeStock_513634765.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
